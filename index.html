<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LINE LIFF Demo</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>üéâ LINE Mini App Demo</h2>
  <div id="profile">
    <p><strong>UserID:</strong> <span id="userId"></span></p>
    <p><strong>Name:</strong> <span id="displayName"></span></p>
    <img id="userPicture" width="100" style="border-radius: 50%">
    <button id="message">Hello, world!</button>
  </div>

  <script>
    async function main() {
        await liff.init({
            liffId: "2007340451-wYm29oGO"
        });

        if (!liff.isLoggedIn()) {
            liff.login(); 
            return;
        }

      const profile = await liff.getProfile();
      document.getElementById("userId").innerText = profile.userId;
      document.getElementById("displayName").innerText = profile.displayName;
      document.getElementById("userPicture").src = profile.pictureUrl;

      // Th√™m s·ª± ki·ªán g·ª≠i tin nh·∫Øn
      document.getElementById("message").addEventListener("click", async () => {
        try {
          await liff.sendMessages([
            {
              type: "text",
              text: "Hello, world! üëã"
            }
          ]);
          alert("ƒê√£ g·ª≠i tin nh·∫Øn th√†nh c√¥ng!");
        } catch (error) {
          console.error("G·ª≠i tin nh·∫Øn l·ªói:", error);
          alert("G·ª≠i tin nh·∫Øn th·∫•t b·∫°i.");
        }
      });
    }

    main();
  </script>
</body>
</html>
