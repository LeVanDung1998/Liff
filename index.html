<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LINE LIFF Demo</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>ğŸ‰ LINE Mini App Demo</h2>
  <div id="profile">
    <p><strong>UserID:</strong> <span id="userId"></span></p>
    <p><strong>Name:</strong> <span id="displayName"></span></p>
    <img id="userPicture" width="100" style="border-radius: 50%">
    <br><br>
    <button id="message">Gá»­i tin nháº¯n "Hello, World!"</button>
    <br><br>
    <button id="logout">ÄÄƒng xuáº¥t</button>
  </div>

  <script>
    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        return {};
      }
    }

    async function main() {
      await liff.init({
        liffId: "2007340451-wYm29oGO",
      });

      if (!liff.isLoggedIn()) {
        liff.login({
          redirectUri: window.location.href,
        });
        return;
      }

      // Kiá»ƒm tra xem scope chat_message.write Ä‘Ã£ Ä‘Æ°á»£c cáº¥p chÆ°a
      const accessToken = liff.getAccessToken();
      const decoded = parseJwt(accessToken);
      const scopes = decoded.scope ? decoded.scope.split(" ") : [];

      if (!scopes.includes("chat_message.write")) {
        alert("âš ï¸ Báº¡n chÆ°a cáº¥p quyá»n gá»­i tin nháº¯n. Há»‡ thá»‘ng sáº½ yÃªu cáº§u Ä‘Äƒng nháº­p láº¡i.");
        liff.logout();
        liff.login({
          redirectUri: window.location.href,
        });
        return;
      }

      // Láº¥y thÃ´ng tin profile
      const profile = await liff.getProfile();
      document.getElementById("userId").innerText = profile.userId;
      document.getElementById("displayName").innerText = profile.displayName;
      document.getElementById("userPicture").src = profile.pictureUrl;

      // Gá»­i tin nháº¯n
      document.getElementById("message").addEventListener("click", async () => {
        try {
          await liff.sendMessages([
            {
              type: "text",
              text: "Hello, world! ğŸ‘‹"
            }
          ]);
          alert("ğŸ‰ ÄÃ£ gá»­i tin nháº¯n thÃ nh cÃ´ng!");
        } catch (error) {
          console.error("âŒ Gá»­i tin nháº¯n lá»—i:", error);
          alert("âŒ Gá»­i tin nháº¯n tháº¥t báº¡i. HÃ£y kiá»ƒm tra quyá»n chat_message.write");
        }
      });

      // ÄÄƒng xuáº¥t
      document.getElementById("logout").addEventListener("click", () => {
        liff.logout();
        location.reload();
      });
    }

    main();
  </script>
</body>
</html>
